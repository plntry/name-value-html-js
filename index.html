<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="test-form">
      <h3>Test</h3>
        <div class="test-form-body">
          <label for="name-value">Name/Value Pair</label>
          <div class="flex-row default-gap">
            <input
              type="text"
              name="name-value"
              id="name-value"
              placeholder="Name=Value"
              required
            >
            <button type="button" id="add-btn">Add</button></div>
          <br/>
          <div class="flex-col">
            <label for="name-value-list">Name/Value Pair List</label>
            <div class="flex-row default-gap">
              <textarea
                id="name-value-list"
                name="name-value-list"
                readonly></textarea>
              <div class="flex-col default-gap">
                <button type="button" id="sort-by-name-btn">Sort by Name</button>
                <button type="button" id="sort-by-value-btn">Sort by Value</button>
                <button type="button" id="delete-btn">Delete</button>
                <button type="button" id="show-xml-btn">Show XML</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
